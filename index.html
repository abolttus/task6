<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    

            <div class="container-sm my-5">
                <div class="bg-info-subtle text-primary-emphasis p-4 rounded">
            <form id="service-calculator-form">
                <h4>Калькулятор стоимости услуги</h4>

                <div class="mb-3">
                    <label for="service-quantity" class="form-label">Количество:</label>
                    <input class="form-control" type="number" id="service-quantity" min="1" value="1">
                </div>

                <div class="mb-3">
                    <label class="form-label">Выберите тип услуги:</label>
                    <div>
                        <input type="radio" name="service-type" id="type1" value="type1" checked>
                        <label for="type1">Тип 1 [1000руб.] (без опций и свойств)</label>
                    </div>
                    <div>
                        <input type="radio" name="service-type" id="type2" value="type2">
                        <label for="type2">Тип 2 [1500руб.] (Опции)</label>
                    </div>
                    <div>
                        <input type="radio" name="service-type" id="type3" value="type3">
                        <label for="type3">Тип 3 [2500руб.] (Свойства)</label>
                    </div>
                </div>

                <div id="option-container" class="mb-3" style="display: none;">
                    <label for="service-option" class="form-label">Выберите опцию:</label>
                    <select class="form-select" id="service-option">
                        <option value="500">Опция 1 (+500 руб.)</option>
                        <option value="1000">Опция 2 (+1000 руб.)</option>
                        <option value="0" selected>Не выбрано</option>
                    </select>
                </div>

                <div id="property-container" class="mb-3 form-check" style="display: none;">
                    <div>
                        <input type="checkbox" class="form-check-input" id="property-checkbox1">
                        <label class="form-check-label " for="property-checkbox1">Свойство (+500 руб.)</label>
                    </div>
                    <div>
                        <input type="checkbox" class="form-check-input" id="property-checkbox2">
                        <label class="form-check-label " for="property-checkbox2">Свойство (+1000 руб.)</label>
                    </div>
                </div>

                <button id="calculate-button-2" type="button" class="btn btn-outline-light text-primary-emphasis">Посчитать стоимость</button>
                <h3 id="total-price" class="mt-3"></h3>
            </form>
        </div>
    </div>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
